services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-orchestrator-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - AUTONOMOUS_MODE=true
      - HOST_IP=host.docker.internal
      - HOST_USER=lalpha
    extra_hosts:
      - "host.docker.internal:10.10.10.46"
    volumes:
      - ai-orchestrator-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/gpu-stats.txt:/tmp/gpu-stats.txt:ro
      # Accès complet à /home/lalpha
      - /home/lalpha:/home/lalpha
      # Clé SSH accessible pour root dans le container
      - /home/lalpha/.ssh-orchestrator/id_ed25519:/root/.ssh/id_ed25519:ro
    networks:
      - unified-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-orchestrator-api.rule=Host(`ai.4lb.ca`) && (PathPrefix(`/api`) || PathPrefix(`/ws`) || PathPrefix(`/health`) || PathPrefix(`/tools`) || PathPrefix(`/models`))"
      - "traefik.http.routers.ai-orchestrator-api.entrypoints=websecure"
      - "traefik.http.routers.ai-orchestrator-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai-orchestrator-api.loadbalancer.server.port=8001"

  frontend:
    image: nginx:alpine
    container_name: ai-orchestrator-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - unified-net
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-orchestrator.rule=Host(`ai.4lb.ca`)"
      - "traefik.http.routers.ai-orchestrator.entrypoints=websecure"
      - "traefik.http.routers.ai-orchestrator.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai-orchestrator.loadbalancer.server.port=80"

networks:
  unified-net:
    external: true

volumes:
  ai-orchestrator-data:
