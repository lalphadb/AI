[tool.ruff]
# Configuration de base pour l'audit et la standardisation
line-length = 100
target-version = "py312"

# Exclusions des fichiers "bruit" identifi√©s lors de l'audit
exclude = [
    "*.backup",
    "*.backup.*",
    "*.broken",
    "*.old",
    "_backups",
    "__pycache__",
    "venv",
    ".env",
    "integration_example.py",
    "memory_patch.py"
]

[tool.ruff.lint]
# E: pycodestyle errors
# W: pycodestyle warnings
# F: pyflakes
# I: isort
# B: flake8-bugbear
# S: flake8-bandit (security rules)
# C4: flake8-comprehensions
# UP: pyupgrade (Python upgrade suggestions)
select = ["E", "W", "F", "I", "B", "S", "C4", "UP"]
ignore = ["E501"] # On ignore la longueur de ligne stricte pour l'instant

[tool.ruff.lint.per-file-ignores]
# Allow assert statements and hardcoded passwords in test files
"tests/*" = ["S101", "S106"]
"test_*.py" = ["S101", "S106"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
