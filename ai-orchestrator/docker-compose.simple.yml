services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-orchestrator-backend
    restart: unless-stopped
    networks:
      - unified-net
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
    volumes:
      - ./data:/data
      - ./uploads:/uploads
      - /home/lalpha:/home/lalpha:ro
  frontend:
    image: nginx:alpine
    container_name: ai-orchestrator-frontend
    restart: unless-stopped
    networks:
      - unified-net
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.ai.rule=Host(`ai.4lb.ca`)
      - traefik.http.routers.ai.entrypoints=websecure
      - traefik.http.routers.ai.tls.certresolver=letsencrypt
      - traefik.http.services.ai.loadbalancer.server.port=80
    depends_on:
      - backend
networks:
  unified-net:
    external: true
