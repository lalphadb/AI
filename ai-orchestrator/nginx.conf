server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Pas de cache pour le HTML (dev)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://ai-orchestrator-backend:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 180s;
    }

    location /ws/ {
        proxy_pass http://ai-orchestrator-backend:8001/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
    }

    location /health {
        proxy_pass http://ai-orchestrator-backend:8001/health;
    }

    location /models {
        proxy_pass http://ai-orchestrator-backend:8001/models;
    }

    location /tools {
        proxy_pass http://ai-orchestrator-backend:8001/tools;
    }
}
